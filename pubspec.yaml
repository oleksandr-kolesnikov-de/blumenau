  syncfusion_flutter_calendar: ^25.1.35
  syncfusion_localizations: ^25.1.35
  syncfusion_flutter_datagrid: ^25.1.35
  build_runner: ^2.4.8
  hive: ^2.2.3
  path_provider: ^2.1.2
  hive_generator: ^2.0.1
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  pinput: ^4.0.0
  mocktail: ^1.0.3
  bloc_test: ^9.1.6

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
